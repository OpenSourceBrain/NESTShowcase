
name: Continuous build using OMV

on:
  push:
    branches: [ master, development, experimental ]
  pull_request:
    branches: [ master, development, experimental ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9"]
        engine: [ jLEMS, jNeuroML, jNeuroML_validate, PyNEST, "PyNEST:2.20.0", NEST, "NEST:2.16.0", "NEST:2.18.0", "NEST:3.0", "NEST:3.1" ]
        exclude:
          - python-version: 3.7
            engine: "NEST:3.0"
          - python-version: 3.7
            engine: "NEST:3.1"

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation@test_nest
        pip install scipy sympy matplotlib cython pandas tables

    - name: Run OMV tests on engine ${{ matrix.engine }}
      run: |
        omv all -V --engine=${{ matrix.engine }}

    - name: Directly run NEST if any NEST-like engine
      run: |
        if [[  ${{ matrix.engine }} == *"NEST"* ]]; then cd NEST/test/; /home/runner/nest/nest/bin/nest test_nest.sli ; fi

    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        pip list
        env
